<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Grocery</title>

    <style>
        .font-poppins {
            font-family: "Poppins", serif;
        }
    </style>
</head>
<body class="font-poppins">
    <header class="bg-[url('./images/image.png')] bg-cover bg-center min-h-screen h-screen w-full py-3 px-24 relative">
        <nav class="flex justify-between items-center">
            <img class="cursor-pointer" src="images/logo.png" alt="">
            <ul class="flex text-center items-center mr-7 mt-5 gap-10 text-white">
                <li class="list-none"><a href="">Home</a></li>
                <li class="list-none"><a href="">About</a></li>
                <li class="list-none"><a href="">Features</a></li>
                <li class="list-none"><a href="">Contact</a></li>
            </ul>
            <img class="cursor-pointer" src="images/cart.png" alt="">
        </nav>
        <div class="flex">
            <div class="text-white mt-48 max-w-xl">
                <h1 class="text-6xl font-semibold">Grocery<br> delivery in <span class="font-light">15mins</span></h1>
                <p class="mt-3">Grocify after a wide range of products, meat, dairy, baked goods and non-perishable items</p>
                <div class="mt-10">
                    <a href="" class="bg-yellow-300 text-black rounded-3xl py-3 px-8 font-medium inline-block mr-4 transition duration-300 hover:bg-transparent hover:border-yellow-300 hover:text-white hover:border border border-transparent">Order Now</a>
                    <a href="">Download Now <span class="text-lg inline-block rotate-45 ml-2">&#8593;</span></a>
                </div>
            </div>
            <img class="w-full xl:w-1/2 xl:absolute bottom-0 right-20" src="images/grocery-image.png" alt="">
        </div>
    </header>
</body>
</html>
